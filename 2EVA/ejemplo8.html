<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Ejemplo8a. Capturar la posición o coordenadas del ratón</title>
		<script src="jquery-3.4.1.js" type="text/javascript"></script>
		<script>
			$(document).ready(function() {
				$("body").mousedown(function(evento) {
					// cuando se presiona el ratón en la body

					// borramos el contenido del id: button
					$("#button").text("");

					alert(evento.button);
					// para button los valores son: 0, 1, 2
					// para buttons los valores son: 1, 2, 3
					switch (evento.button) {
						case 0:
							$("#button").text("Botón izquierdo");
							break;
						case 1:
							$("#button").text("Botón central o ruleta");
							break;
						case 2:
							$("#button").text("Botón derecho");
							break;
						default:
						//
					}
				});

				$("body").mousemove(function(evento) {
					// cuando se mueve el ratón en la body
					$("#screen").text(
						"screenX " +
							evento.screenX +
							" screenY " +
							evento.screenY
					); // relativo a la pantalla
					$("#client").text(
						"clientX " +
							evento.clientX +
							" clientY " +
							evento.clientY
					); // relativo al navegador
				});
			});
		</script>
	</head>
	<body>
		<h3>En relación a la pantalla</h3>
		<div id="screen"></div>
		<h3>En relación al navegador</h3>
		<div id="client"></div>
		<h3>Botón del ratón pulsado</h3>
		<div id="button"></div>
	</body>
</html>
